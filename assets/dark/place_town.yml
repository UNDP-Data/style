id: place_town
type: symbol
source: carto
source-layer: place
minzoom: 8
maxzoom: 14
filter:
  - all
  - - '=='
    - class
    - town
layout:
  text-field:
    stops:
      - - 8
        - '{name_en}'
      - - 13
        - '{name}'
  text-font:
    - Open Sans Bold
  text-size:
    stops:
      - - 8
        - 10
      - - 9
        - 10
      - - 10
        - 11
      - - 13
        - 14
      - - 14
        - 15
  icon-image: ''
  icon-offset:
    - 16
    - 0
  text-anchor: center
  icon-size: 1
  text-max-width: 10
  text-keep-upright: true
  text-offset:
    - 0.2
    - 0.2
  text-transform: none
paint:
  text-color: rgba(204, 208, 228, 1)
  icon-color: '#666'
  icon-translate-anchor: map
  text-halo-color: '#222'
  text-halo-width: 1
