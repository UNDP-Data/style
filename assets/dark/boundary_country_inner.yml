id: boundary_country_inner
type: line
source: carto
source-layer: boundary
minzoom: 0
filter:
  - all
  - - '=='
    - admin_level
    - 2
  - - '=='
    - maritime
    - 0
layout:
  line-cap: round
  line-join: round
paint:
  line-color:
    stops:
      - - 4
        - rgba(92, 94, 94, 1)
      - - 5
        - rgba(96, 96, 96, 1)
      - - 6
        - rgba(102, 102, 102, 1)
  line-opacity: 1
  line-width:
    stops:
      - - 3
        - 1
      - - 6
        - 1.5
  line-offset: 0
