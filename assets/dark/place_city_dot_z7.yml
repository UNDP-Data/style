id: place_city_dot_z7
type: symbol
source: carto
source-layer: place
minzoom: 7
maxzoom: 8
filter:
  - all
  - - '!has'
    - capital
  - - '!in'
    - class
    - country
    - state
layout:
  text-field: '{name_en}'
  text-font:
    - Open Sans Bold
  text-size: 12
  icon-image: circle
  icon-offset:
    - 16
    - 5
  text-anchor: right
  icon-size: 0.4
  text-max-width: 8
  text-keep-upright: true
  text-offset:
    - 0.2
    - 0.2
paint:
  text-color: rgba(160, 179, 191, 1)
  icon-color: rgba(113, 128, 147, 1)
  icon-translate-anchor: map
  text-halo-color: '#222'
  text-halo-width: 1
