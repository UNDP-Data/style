id: place_country_1
type: symbol
source: carto
source-layer: place
minzoom: 2
maxzoom: 7
filter:
  - all
  - - '=='
    - class
    - country
  - - <=
    - rank
    - 2
layout:
  text-field: '{name_en}'
  text-font:
    - Open Sans Bold
  text-size:
    stops:
      - - 3
        - 11
      - - 4
        - 12
      - - 5
        - 13
      - - 6
        - 14
  text-transform: uppercase
  text-max-width:
    stops:
      - - 2
        - 6
      - - 3
        - 6
      - - 4
        - 9
      - - 5
        - 12
paint:
  text-color:
    stops:
      - - 3
        - rgba(158, 182, 189, 1)
      - - 5
        - rgba(118, 126, 137, 1)
      - - 6
        - rgba(120, 141, 147, 1)
  text-halo-color: '#111'
  text-halo-width: 1
