source: carto
source-layer: boundary
minzoom: 4
filter:
  - all
  - - '=='
    - admin_level
    - 4
  - - '=='
    - maritime
    - 0
paint:
  line-color:
    stops:
      - - 4
        - rgba(103, 103, 114, 1)
      - - 5
        - rgba(103, 103, 114, 1)
      - - 6
        - rgba(103, 103, 114, 1)
  line-width:
    stops:
      - - 4
        - 0.5
      - - 7
        - 1
      - - 8
        - 1
      - - 9
        - 1.2
  line-dasharray:
    stops:
      - - 6
        - - 1
          - 2
          - 3
      - - 7
        - - 1
          - 2
          - 3
