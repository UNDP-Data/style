id: place_city_dot_r4
type: symbol
source: carto
source-layer: place
minzoom: 5
maxzoom: 7
filter:
  - all
  - - '=='
    - class
    - city
  - - <=
    - rank
    - 4
layout:
  text-field: '{name_en}'
  text-font:
    - Open Sans Bold
  text-size: 12
  icon-image: circle
  icon-offset:
    - 16
    - 5
  text-anchor: right
  icon-size: 0.4
  text-max-width: 8
  text-keep-upright: true
  text-offset:
    - 0.2
    - 0.2
paint:
  text-color: rgba(233, 239, 246, 1)
  icon-color: '#666'
  icon-translate-anchor: map
  text-halo-color: '#222'
  text-halo-width: 1
