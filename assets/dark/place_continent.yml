id: place_continent
type: symbol
source: carto
source-layer: place
minzoom: 0
maxzoom: 2
filter:
  - all
  - - '=='
    - class
    - continent
layout:
  text-field: '{name_en}'
  text-font:
    - Open Sans Bold
  text-transform: uppercase
  text-size: 14
  text-letter-spacing: 0.1
  text-max-width: 9
  text-justify: center
  text-keep-upright: false
paint:
  text-color: rgba(135, 164, 179, 1)
  text-halo-color: '#111'
  text-halo-width: 1
