id: boundary_county
type: line
source: carto
source-layer: boundary
minzoom: 9
maxzoom: 24
filter:
  - all
  - - '=='
    - admin_level
    - 6
  - - '=='
    - maritime
    - 0
paint:
  line-color:
    stops:
      - - 4
        - '#222'
      - - 5
        - '#222'
      - - 6
        - '#2C353C'
  line-width:
    stops:
      - - 4
        - 0.5
      - - 7
        - 1
  line-dasharray:
    stops:
      - - 6
        - - 1
      - - 7
        - - 2
          - 2
