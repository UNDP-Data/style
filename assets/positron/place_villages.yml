id: place_villages
type: symbol
source: carto
source-layer: place
minzoom: 10
maxzoom: 16
filter:
  - all
  - - '=='
    - class
    - village
layout:
  text-field:
    stops:
      - - 8
        - '{name_en}'
      - - 13
        - '{name}'
  text-font:
    - Open Sans Bold
  text-size:
    stops:
      - - 10
        - 9
      - - 12
        - 10
      - - 13
        - 11
      - - 14
        - 12
      - - 16
        - 13
  icon-image: ''
  icon-offset:
    - 16
    - 0
  text-anchor: center
  icon-size: 1
  text-max-width: 10
  text-keep-upright: true
  text-offset:
    - 0.2
    - 0.2
  text-transform: none
paint:
  text-color: '#697b89'
  icon-color: '#697b89'
  icon-translate-anchor: map
  text-halo-color: rgba(255,255,255,0.5)
  text-halo-width: 1
