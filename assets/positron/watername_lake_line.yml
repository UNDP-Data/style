id: watername_lake_line
type: symbol
source: carto
source-layer: water_name
filter:
  - all
  - - has
    - name
  - - '=='
    - $type
    - LineString
layout:
  text-field:
    stops:
      - - 8
        - '{name_en}'
      - - 13
        - '{name}'
  symbol-placement: line
  text-size:
    stops:
      - - 13
        - 9
      - - 14
        - 10
      - - 15
        - 11
      - - 16
        - 12
      - - 17
        - 13
  text-font:
    - Open Sans Italic
  symbol-spacing: 350
  text-pitch-alignment: auto
  text-rotation-alignment: auto
  text-line-height: 1.2
paint:
  text-color: '#7a96a0'
  text-halo-color: '#f5f5f3'
  text-halo-width: 1
  text-halo-blur: 1
