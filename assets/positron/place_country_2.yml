id: place_country_2
type: symbol
source: carto
source-layer: place
minzoom: 3
maxzoom: 10
filter:
  - all
  - - '=='
    - class
    - country
  - - '>='
    - rank
    - 3
  - - has
    - iso_a2
layout:
  text-field: '{name_en}'
  text-font:
    - Open Sans Bold
  text-size:
    stops:
      - - 3
        - 10
      - - 5
        - 11
      - - 6
        - 12
      - - 7
        - 13
      - - 8
        - 14
  text-transform: uppercase
paint:
  text-color:
    stops:
      - - 3
        - '#8a99a4'
      - - 5
        - '#a1adb6'
      - - 6
        - '#b9c2c9'
  text-halo-color: '#fafaf8'
  text-halo-width: 1
