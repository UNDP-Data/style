id: waterway_label
type: symbol
source: carto
source-layer: waterway
filter:
  - all
  - - has
    - name
  - - '=='
    - class
    - river
layout:
  text-field: '{name_en}'
  text-font:
    - Open Sans Italic
  symbol-placement: line
  symbol-spacing: 300
  symbol-avoid-edges: false
  text-size:
    stops:
      - - 9
        - 8
      - - 10
        - 9
  text-padding: 2
  text-pitch-alignment: auto
  text-rotation-alignment: auto
  text-offset:
    stops:
      - - 6
        - - 0
          - -0.2
      - - 11
        - - 0
          - -0.4
      - - 12
        - - 0
          - -0.6
  text-letter-spacing: 0
  text-keep-upright: true
paint:
  text-color: '#7a96a0'
  text-halo-color: '#f5f5f3'
  text-halo-width: 1
